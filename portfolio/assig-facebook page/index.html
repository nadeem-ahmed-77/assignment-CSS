<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="facebook-text-container">
            <div class="facebook-text">Facebook</div>
            <div class="facebook-subtext">Connect with friends and the world around you on Facebook.</div>
        </div>
        <div class="login-container">
            <form class="login-form">
                <input type="text" class="input-field" placeholder="Email or Phone" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
                <a href="#" class="forgotten-btn">Forgotten account?</a>
            </form>
            <button class="create-account-btn">Create New Account</button>
            <div class="additional-text"> <b>Create a Page</b> for a celebrity, brand or business</div>
        </div>
    </div>
</body>
</html>
